<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밸런스 게임 - 매일 새로운 질문</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 로딩 오버레이 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">AI가 오늘의 질문을 생성하고 있어요...</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎮 AI 밸런스 게임</h1>
            <div class="subtitle">매일 자정, AI가 새로운 질문 생성!</div>
        </div>

        <div class="content">
            <!-- 시작 화면 -->
            <div class="start-screen" id="startScreen">
                <h2>👋 환영합니다!</h2>
                <p>
                    AI가 매일 새롭게 생성하는 밸런스 게임입니다.<br>
                    오늘의 질문은 모든 사용자에게 동일하게 제공됩니다!<br>
                    <strong>오늘의 날짜: <span id="todayDate"></span></strong>
                </p>
                <button class="start-btn" onclick="showCategoryScreen()">시작하기 🚀</button>
            </div>

            <!-- 카테고리 선택 화면 -->
            <div class="category-screen" id="categoryScreen">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">카테고리를 선택하세요</h2>
                <div class="category-grid" id="categoryGrid"></div>
            </div>

            <!-- 게임 화면 -->
            <div class="game-screen" id="gameScreen">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">1 / 20</div>
                
                <div class="question-box">
                    <h2 id="questionText"></h2>
                </div>

                <div class="choices" id="choices"></div>
            </div>

            <!-- 결과 화면 -->
            <div class="result-screen" id="resultScreen">
                <div class="result-container" id="resultContainer">
                    <div class="result-title">🎉 당신의 선택 결과</div>
                    <div class="result-category" id="resultCategory"></div>
                    <div id="resultList"></div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="downloadResult()">📥 결과 다운로드</button>
                    <button class="action-btn secondary" onclick="restartGame()">🔄 다시 하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
